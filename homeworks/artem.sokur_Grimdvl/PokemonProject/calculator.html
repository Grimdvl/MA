<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Pokemons</title>

        <link type="image/png" sizes="32x32" rel="icon" href="img/favicons/icons8-–ø–æ–∫–µ–±–æ–ª-32.png">
        <link type="image/png" sizes="96x96" rel="icon" href="img/favicons/icons8-–ø–æ–∫–µ–±–æ–ª-96.png">
    </head>

    <body>
        <div class="overlay"></div>
        <header>
            <div class="container" style="background-color: #333;">
                <section class="head">
                    <a class="head__logo" href="https://www.mastersacademy.education/" target="_blank">
                        <img class="head__logo-img" src="img/icons/logo-ma.svg" alt="masters-academy">
                        <span class="head__logo-title">MASTERS ACADEMY</span>
                    </a>

                    <div class="hamburger"></div>
                    <nav class="head__navigation">
                        <a class="head__navigation-item active" href="#">Calculator</a>
                        <a class="head__navigation-item" href="pokemons.html">Pokemons</a>
                        <a class="head__navigation-item" href="index.html">About</a>
                        <a class="head__navigation-item" href="login.html">Login</a>
                    </nav>
                </section>
            </div>
        </header>

        <main>
            <section class="calculator">
                <div class="calculator__inputs">
                    <div class="calculator__inputs-number">
                        <label for="number__first--input">Number 1</label>
                        <input id="number__first--input" class="number__first--input" type="text" maxlength="5">
                    </div>

                    <div class="calculator__inputs-sign">
                        <label for="math__sign--select">Math</label>
                        <select id="math__sign--select" class="math__sign--select" name="sign">
                            <option value="sign" selected hidden>sign</option>
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                            <option value="%">%</option>
                            <option value="**">**</option>
                        </select>
                    </div>

                    <div class="calculator__inputs-number">
                        <label for="number__second--input">Number 2</label>
                        <input id="number__second--input" class="number__second--input" type="text" maxlength="5">
                    </div>

                    <div class="calculator__inputs--button">
                        <label for="equel--button">Button</label>
                        <button id="equel--button" class="equel--button" type="button">=</button>
                    </div>
                    <div class="calculator__inputs-result">
                        <span class="equal">Result</span>
                        <div id="result--input" class="result--input"></div>
                    </div>
                </div>

                <div class="calculator__inputs-history"></div>

                <div class="calculator__outputs">
                    <h1 class="calculator__outputs-numbers">
                        <div class="number__first--output"></div>
                        <div class="math__sign--output"></div>
                        <div class="number__second--output"></div>
                        <div class="output-equal"></div>
                        <div class="output-result"></div>
                    </h1>
                </div>
            </section>
        </main>

        <footer>
            <section class="foot">
                <div class="foot__social">
                    <a class="foot__social-media" href="https://www.facebook.com/cherkasy.masters" target="_blank">
                        <img src="img/icons/logo-facebook.svg" alt="facebook" class="social__media-facebook">
                    </a>
                    <a class="foot__social-media" href="https://www.linkedin.com/company/masters-academy-educational-project" target="_blank">
                        <img src="img/icons/logo-linkedin.svg" alt="linkedin" class="social__media-linkedin">
                    </a>
                    <a class="foot__social-media" href="https://www.instagram.com/masters_academy__/" target="_blank">
                        <img src="img/icons/logo-instagram.svg" alt="instagram" class="social__media-instagram">
                    </a>
                </div>
  
                <div class="foot__subscription">Made with ü§ç on course
                    <a class="foot__subscription-link" href="https://www.mastersacademy.education/frontend-for-beginners-it" target="_blank"> 'Frontend for beginners' from Masters Academy in 2023</a>, by
                    <a class="foot__subscription-link" href="https://www.instagram.com/artemsokur69">Artem Sokur</a>
                </div>    
            </section>
        </footer>

        <script src="scripts/calculator.js"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
