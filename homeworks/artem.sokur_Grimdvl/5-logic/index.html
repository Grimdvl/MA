<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Basic JS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Calculator v. 1</h1>
        <div class="field">
            <label>
                <input class="input-first" id="firstValue">
            </label>
            <label>
                <select class="input-operation" name="operation" id="operation">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="/">/</option>
                    <option value="*">*</option>
                    <option value="**">**</option>
                </select>
            </label>
            <label>
                <input class="input-second" id="secondValue">
            </label>
            <button id="calculate" class="button" type="button">=</button>
            <span class="result" id="result"></span>
        </div>
        <script src="./script.js"></script>
        <script src="./homework.js"></script>
    </body>
</html>
